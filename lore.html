<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lore Files</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @font-face {
        font-family: "Fixedsys Excelsior";
        src: url("fonts/fsex-webfont.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        font-family: "Fixedsys Excelsior", monospace;
        background: #ffffff;
        color: #0a0a0a;
      }

      html {
        overflow-y: scroll;
      }

      body {
        display: grid;
        grid-template-rows: auto 1fr auto;
        grid-template-columns: repeat(12, 1fr);
      }

      .logo {
        grid-row: 1;
        grid-column: 1 / 2;
        position: fixed;
        padding: 20px;
        font-size: 18px;
        white-space: nowrap;
      }

      .logo img {
        display: block;
        width: 80%;
        height: auto;
      }

      .page-title {
        grid-row: 1;
        grid-column: 4 / 10;
        padding-top: 20px;
        font-size: 18px;
        letter-spacing: -0.2px;
        white-space: nowrap;
      }

      .input {
        grid-row: 2;
        grid-column: 4 / 10;
        margin-top: 40px;
      }

      .side-left {
        grid-row: 2;
        grid-column: 1 / 2;
        align-self: center;
        justify-self: start;
        font-size: 18px;
        padding: 20px;
        color: rgba(0, 0, 0, 0.6);
        text-decoration: none;
        white-space: nowrap;
        transition: color 0.2s ease;
      }
      .side-left:hover {
        color: rgba(0, 0, 0, 1);
      }
      .side-right {
        grid-row: 2;
        grid-column: 12 / 13;
        position: fixed;
        align-self: center;
        justify-self: end;
        font-size: 18px;
        padding: 20px;
        color: rgba(0, 0, 0, 0.6);
        text-decoration: none;
        white-space: nowrap;
        transition: color 0.2s ease;
      }

      .side-right:hover {
        color: rgba(0, 0, 0, 1);
      }

      .bottom-links {
        grid-row: 3;
        grid-column: 4 / 10;
        display: flex;
        gap: 20px;
        justify-content: flex-start;
        align-items: center;
        margin-top: 40px;
        padding-bottom: 20px;
        white-space: nowrap;
      }

      .bottom-links a {
        font-size: 18px;
        color: #0a0a0a;
        color: rgba(0, 0, 0, 0.6);
        text-decoration: none;
        transition: opacity 0.2s ease;
      }
      .bottom-links a:hover {
        color: rgba(0, 0, 0, 1);
      }

      .phase-section {
        margin-bottom: 1em;
      }
      .phase-title {
        font-family: "Fixedsys Excelsior";
        font-size: 24px;
        line-height: 24px;
        cursor: pointer;
        color: #aaa;
        text-align: left;
      }
      .phase-title.expanded {
        color: #000;
      }
      .lore-ref {
        color: #aaa;
        font-family: "Fixedsys Excelsior";
        font-size: 18px;
        cursor: pointer;
        display: block;
        margin-top: 0.5em;
        text-align: left;
      }
      .lore-ref.active {
        color: #000;
      }
      .lore-block {
        background: #eee;
        font-family: "Fixedsys Excelsior";
        font-size: 24px;
        line-height: 26px;
        padding: 1em;
        margin-top: 1em;
        margin-bottom: 2em;
        display: none;
        white-space: pre-wrap;
        text-align: left;
      }
      .visible {
        display: block;
      }
      img,
      video {
        max-width: 100%;
      }

      @media (max-width: 480px) {
        body {
          overflow: scroll;
        }

        .logo {
          font-size: 16px;
          padding: 16px;
        }
        .page-title {
          font-size: 16px;
          grid-column: 3 / 11;
        }
        .side-left,
        .side-right {
          font-size: 14px;
          padding: 16px;
        }

        .bottom-links {
          padding-bottom: 16px;
        }
        .bottom-links a {
          font-size: 16px;
          margin-right: 12px;
        }

        .lore-block {
          margin-left: 1em;
          font-size: 15px;
        }
      }

    </style>
    <link rel="icon" href="favicon.svg" type="image/x-icon">
  </head>
  <body>
    <div class="logo">
      <a href="https://www.twitch.tv/n0de21" target="_blank">
        <img src="logo.svg" alt="n0de21 Logo" />
      </a>
    </div>
    <a href="tracklist.html" target="_self" class="side-right">Tracklist â†’</a>

    <div class="page-title">Lore Files</div>
    <div class="input">
      <div id="main">Loading...</div>
    </div>

    <script>
      fetch("lore.json")
        .then((response) => response.json())
        .then((data) => {
          const main = document.getElementById("main");
          main.innerHTML = "";

          data.forEach((phase) => {
            const section = document.createElement("div");
            section.className = "phase-section";

            const title = document.createElement("div");
            title.className = "phase-title";
            title.innerText = phase.name;
            section.appendChild(title);

            const loreContainer = document.createElement("div");
            loreContainer.style.display = "none";

            phase.lore.forEach((item) => {
              const ref = document.createElement("span");
              ref.className = "lore-ref";
              ref.innerText = item.title;

              const block = document.createElement("div");
              block.className = "lore-block";
              block.innerText = item.content;

              ref.addEventListener("click", () => {
                const open = block.classList.contains("visible");
                block.classList.toggle("visible");
                ref.classList.toggle("active", !open);
              });

              loreContainer.appendChild(ref);
              loreContainer.appendChild(block);
            });

            if (phase.active !== false) {
              title.addEventListener("click", () => {
                const collapsed = !title.classList.contains("expanded");
                title.classList.toggle("expanded", collapsed);
                loreContainer.style.display = collapsed ? "block" : "none";
              });
            } else {
              title.style.opacity = 0.3;
              title.style.cursor = "not-allowed";
            }

            section.appendChild(loreContainer);
            main.appendChild(section);
          });
        })
        .catch((err) => {
          document.getElementById("main").innerText =
            "Failed to load lore.json.";
          console.error(err);
        });
    </script>

    <div class="bottom-links">
      <a href="https://www.twitch.tv/n0de21" target="_blank">Stream</a>
      <a href="https://www.instagram.com/n0de21" target="_blank">IN</a>
      <a href="https://www.tiktok.com/@n0de21" target="_blank">TK</a>
      <a href="https://www.youtube.com/@n0de21sync" target="_blank">YT</a>
    </div>
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "11c560ed23354eaa947d04071870c871"}'></script><!-- End Cloudflare Web Analytics -->
  </body>
</html>
